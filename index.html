div{

<body >
    <div>
        <h1>Basic information</h1>
    <form method="post" action="connect.php">
        <label for="name">First Name</label>
        <input type="text" id="name" name="name" placeholder="enter your first name" required><br><br>
        <label for="quotes">Second Name</label>
        <input type="text" id="quotes" name="quotes" required placeholder="enter your second name"><br><br>
        <label for="email">Enter your email</label>
        <input type="email" id="email" name="email" required placeholder="example@domain.com" ><br><br>
        <label for="pass">Password</label>
        <input type="password" id="pass" name="pass"  minlength="8" 
        maxlength="20" 
        pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}" placeholder="enter your password" >
        <input   type="submit" value="Submit">
    </form>
    </div>
